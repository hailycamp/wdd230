<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="lazy loading activity">
    <meta name="author" content="Haily McGhie">
    <link rel="stylesheet" href="styles/lazyloading.css">
    <link rel="icon" href="images/favicon.ico">
    <title>Lazy Loading</title>
</head>
<body>
    <header>
        <h1>Lazy Loading Activity</h1>
    </header>
    <main>
        <img src="images/forest.webp" alt="autumn forest" loading="lazy" width="400" height="600">
        <img src="images/ghostpuppy.webp" alt="dog in ghost costume" loading="lazy" width="400" height="600">
        <img src="images/new-england-walk.webp" alt="autumn leaves across a new england sidewalk" loading="lazy" width="400" height="600">
        <img src="images/pumpkins.webp" alt="pumpkins in the bed of a truck" loading="lazy" width="400" height="600">
        <img src="images/shoes.webp" alt="orange and white tennis shoes" loading="lazy" width="400" height="600">
        <img src="images/spiral.webp" alt="long exposure photograph depicting a spiral of light" loading="lazy" width="400" height="600">
    </main>
    <footer>
        <h2>Thanks for visiting!</h2>
        <p>Page Last Modified:</p>
        <p id="last-mod"></p>
    </footer>
    <script src="scripts/lazyloading.js"></script>
</body>
</html>
